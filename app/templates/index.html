<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∏—Å–∫ –≤ OpenSearch</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    input[type="text"] { width: 300px; padding: 8px; }
    button { padding: 8px 16px; background: #007acc; color: white; border: none; cursor: pointer; }
    .result { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .error { color: red; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>üîç –ü–æ–∏—Å–∫ –ø–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞–º</h2>
  <form action="/search" method="get" id="search-form">
    <input type="text" name="q" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ –¥–ª—è –ø–æ–∏—Å–∫–∞" required autofocus><br><br>

    <strong>–¢–∏–ø –∫–æ–Ω—Ç–µ–Ω—Ç–∞:</strong><br>
    <label><input type="radio" name="type" value="" checked> –í—Å–µ —Ç–∏–ø—ã</label><br>
    <label><input type="radio" name="type" value="article"> –°—Ç–∞—Ç—å–∏</label><br>
    <label><input type="radio" name="type" value="blog"> –ë–ª–æ–≥–∏</label><br>
    <label><input type="radio" name="type" value="news"> –ù–æ–≤–æ—Å—Ç–∏</label><br>
    <label><input type="radio" name="type" value="tutorial"> –£—Ä–æ–∫–∏</label><br><br>

    <button type="submit">üîç –ù–∞–π—Ç–∏</button>
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById("search-form");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        const res = await fetch(`/api/search?${params}`);
        const data = await res.json();
        if (res.ok) {
          resultsDiv.innerHTML = data.results.map(r =>
            `<div class="result">
              <b>${r.title}</b><br>
              <small>${r.snippet}</small>
            </div>`
          ).join("");
        } else {
          resultsDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${data.detail}</div>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<div class="error">–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
